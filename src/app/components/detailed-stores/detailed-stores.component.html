<div class="list row">
    <div class="col-md-8">
        <div class="col-md-8">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search by name" [(ngModel)]="name"
                    (ngModelChange)="searchByName()" />
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" (click)="searchByName()">
                        Buscar  
                    </button>
                </div>
            </div>
        </div>
        <h4>Lista de productos</h4>
        <ul class="list-group">
            @for (product of products; track product.id; let i = $index) {
            <li class="list-group-item d-flex flex-row justify-content-between" [class.active]="i == currentIndex">
                <p>{{ product.id }}. {{ product.name }}</p>
                <p>Precio: {{ product.price }}â‚¬</p>
            </li>
            }
        </ul>
    </div>
</div>
