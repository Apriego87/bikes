<div class="list row">
    <div class="col-md-6">
        <div class="col-md-8">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search by name" [(ngModel)]="name" />
                <div class="input-group-append">
                    <!-- abajo: (click)="searchTitle()" -->
                    <button class="btn btn-outline-secondary" type="button">
                        Search
                    </button>
                </div>
            </div>
        </div>
        <h4>Lista de tiendas</h4>
        <ul class="list-group">
            @for (store of stores; track store.id; let i = $index) {
            <li class="list-group-item" [class.active]="i == currentIndex" (click)="setActiveStore(store, i)">
                <p>{{ store.name }} ({{ store.city }})</p>
            </li>
        </ul>

        <!-- <div class="col-md-12">
            <app-tutorial-details [viewMode]="false" [currentTutorial]="currentStore"
                (restart)="restart()"></app-tutorial-details>
        </div> -->
    </div>

    <!-- <div class="col-md-6">
        <app-authors-list></app-authors-list>
    </div> -->
</div>
