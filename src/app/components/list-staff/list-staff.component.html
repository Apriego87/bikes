<div>
    <div class="list mt-3 d-flex flex-col justify-content-around">
        <div class="col-md-4">
            <div class="col-md-8 d-flex justify-content-center">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search by name" [(ngModel)]="name"
                        (ngModelChange)="searchByName()" />
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" (click)="searchByName()">
                            Buscar
                        </button>
                    </div>
                </div>
            </div>
            <h4>Lista de staff</h4>
            <ul class="list-group">
                @if(staffs !== null){
                    @for (staff of staffs; track staff.id; let i = $index) {
                    <li class="list-group-item d-flex flex-row justify-content-between" [class.active]="i == currentIndex">
                        <p>{{ staff.name }} {{ staff.surname }} - {{ staff.phone }}</p>
                    </li>
                    }
                }
                @else {
                    <div class="alert alert-warning text-center" role="alert">
                        <p>No se han encontrado resultados</p>
                    </div>
                }
            </ul>
            <div class="col-md-12 mt-3 d-flex justify-content-center">
                <button class="btn btn-primary" (click)="emitChange()">a√±adir staff</button>
            </div>
        </div>
    </div>
    <router-outlet></router-outlet>
</div>
