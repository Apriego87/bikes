<div class="col-md-12 d-flex justify-content-center">
    <form class="col-md-6 mt-3 d-flex flex-column justify-content-around">
        <div class="mt-3 text-center">
            <h1>Añadir staff</h1>
        </div>
        <div class="mt-3 d-flex flex-column">
            <label for="name">Nombre: </label>
            <input type="text" name="name" id="name">
        </div>
        <div class="mt-3 d-flex flex-column">
            <label for="surname">Apellido: </label>
            <input type="text" name="surname" id="surname">
        </div>
        <div class="mt-3 d-flex flex-column">
            <label for="phone">Teléfono: </label>
            <input type="tel" name="phone" id="phone">
        </div>
        <div class="mt-3 d-flex flex-column">
            <label for="email">E-mail: </label>
            <input type="email" name="email" id="email">
        </div>
        <div class="mt-3 d-flex flex-column">
            <mat-form-field>
                <mat-label>Select a store</mat-label>
                <mat-select [(value)]="selectedOption">
                    @for (store of stores; track $index) {
                    <mat-option value="{{ store }}">{{ store.name }}</mat-option>
                    }
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-2 mt-3 d-flex flex-column">
            <input type="submit" value="Enviar">
        </div>
    </form>
</div>
